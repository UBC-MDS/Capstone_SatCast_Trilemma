# conda env update -f environment.yml to update environment
# conda env create -f environment.yml
name: satcast
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pandas=2.2.3
  - numpy=2.2.4
  - scikit-learn=1.6.1
  - matplotlib=3.10.0
  - seaborn=0.13.2
  - jupyterlab=4.3.4
  - pyarrow=19.0.0
  - fastparquet=2024.11.0
  - statsmodels=0.14.4
  - tabulate=0.9.0
  - sktime=0.36.0
  - pmdarima=2.0.4
  - xgboost=3.0.1
  - pip
  - pip:
    - lightning==2.5.1
    - --extra-index-url https://download.pytorch.org/whl/cu126
    - torch==2.7.0
    - torchvision==0.22.0
    - torchaudio==2.7.0
    - pillow==11.2.1
    - pytorch-forecasting==1.3.0
    - prophet==1.1.6
    - pytorch_optimizer==3.6.0
    - tensorboard==2.19.0
    - optuna-integration==4.3.0
    - optuna==4.3.0
